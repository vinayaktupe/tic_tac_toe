<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="dist/css/style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <section id="main">
        <table>
            <tr>
                <td class="cell" id="cell_1"></td>
                <td class="cell" id="cell_2"></td>
                <td class="cell" id="cell_3"></td>
            </tr>
            <tr>
                <td class="cell" id="cell_4"></td>
                <td class="cell" id="cell_5"></td>
                <td class="cell" id="cell_6"></td>
            </tr>
            <tr>
                <td class="cell" id="cell_7"></td>
                <td class="cell" id="cell_8"></td>
                <td class="cell" id="cell_9"></td>
            </tr>
        </table>
    </section>
    <div id="message"></div>
    <button id="reset">RESET</button>
</body>
<script src="dist/js/bundle.js"></script>

</html>
